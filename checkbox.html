<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Box Example</title>
</head>

<body>
    <h1>Simple Input Box Examples</h1>
    <form action="submit-form.php" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Radio Buttons -->
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><br><br>

        <!-- Checkbox -->
        <label><input type="checkbox" name="hobby" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobby" value="sports"> Sports</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
