<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form action="">
            <label for="first">
                First Name:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Enter your First Name" required>

            <label for="last">
                Last Name:
            </label>
            <input type="text" id="last" name="last" 
                placeholder="Enter your Last Name" required>

            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="email" 
                placeholder="Enter your Email" required>

            <label for="course">
                Select Semester:
            </label>
            <select id="course" name="course" required>
                <option value="">--Select semester--</option>
                <option value="1">semester 1</option>
                <option value="2">semester 2</option>
                <option value="3">semester 3</option>
                <option value="4">semester 4</option>
                <option value="5">semester 5</option>
                <option value="6">semester 6</option>
                <option value="7">semester 7</option>
                <option value="8">semester 8</option>
            </select>
            <div id="subjects"></div>
                <input type="checkbox" id="physics" name="subjects" value="physics">
                <label for="physics">EPAM</label><br>

                <input type="checkbox" id="physics" name="subjects" value="physics">
                <label for="physics">Cloud Based AIML Speciality</label><br>
                
                <input type="checkbox" id="chemistry" name="subjects" value="chemistry">
                <label for="chemistry">Deep Learning</label><br>
                
                <input type="checkbox" id="biology" name="subjects" value="biology">
                <label for="biology">PS-2</label><br>
                
                <input type="checkbox" id="literature" name="subjects" value="literature">
                <label for="literature">Distributed Parallel Computing</label><br>

                <input type="checkbox" id="literature" name="subjects" value="literature">
                <label for="literature">Term Paper</label><br>
            </div>
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
